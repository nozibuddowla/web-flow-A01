<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-logo primary-color inter-normal">LOGO</h3>
            <button class="sign-up-btn raleway-normal">Sign Up</button>
        </nav>
        <section class="banner text-center raleway-normal">
            <h1 class=" section-title-color">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="sign-up-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-content raleway-normal">
                <h4 class="section-title-color">See It in Action</h4>
                <p class="text-secondary">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="sign-up-btn">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="">
        </section>
        <section class="productive-users primary-background-color text-center">
            <div class="productive-users-container">
                <h2 class="section-title-color raleway-normal">Joined Thousands of Productive Users</h2>
                <div class="productive-users-items inter-normal">
                    <div class="productive-users-item">
                        <h3 class="primary-color">50K</h3>
                        <p class="text-dark">Active Users</p>
                    </div>
                    <div class="productive-users-item">
                        <h3 class="primary-color">2M+</h3>
                        <p class="text-dark">Focus Sessions</p>
                    </div>
                    <div class="productive-users-item">
                        <h3 class="primary-color">95%</h3>
                        <p class="text-dark">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
